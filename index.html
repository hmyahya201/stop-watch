<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatchProject</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/23d89a1349.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1>Stop Watch</h1>
        <div class="stopWatch">
                <div class="hr-box">
                    <span class="digit" id="hr">00</span>
                    <span class="text">Hr</span>
                </div>
                <div class="min-sec">
                    <div class="min-box">
                        <span class="digit" id="min">00</span>
                        <span class="text">Min</span>
                    </div>
                    <div class="star">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="sec-box">
                        <span class="digit" id="sec">00</span>
                        <span class="text">Sec</span>
                    </div>
                </div>
    
                <div class="count-box">
                    <span class="digit" id="count">00</span>
                </div>

            <div class="btn-container">
                <button class="btn" id="start" onclick="start()">Start</button>
                <button class="btn" id="stop" onclick="stop()">Stop</button>
                <div class="reset">
                <button class="btn" id="reset" onclick="reset()">Reset</button>
                </div>
               
            </div>

        </div>
    </div>

    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="child-container">
            <div class="input-field">
                <label for="cel">Celsius</label><br>
                <input type="number" value="0" id="cel">
                <h4>Celsius Scale</h4>
            </div>

            <div class="input-field">
                <label for="fah">Fahrenheit</label><br>
                <input type="number" value="32" id="fah">
                <h4>Fahrenheit Scale</h4>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>




</html>
